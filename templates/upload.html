<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDFs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center">Upload PDF Documents</h1>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-green-500 font-medium">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- If files were uploaded, show the uploaded file URLs -->
        {% if file_urls %}
        <div class="mb-4">
            <ul class="list-disc pl-5">
                {% for file_url in file_urls %}
                    <li>
                        <a href="{{ file_url }}" class="text-blue-500 hover:underline">View {{ file_url }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Process Documents Button -->
        <div class="mt-4">
            <form method="POST" action="{% url 'process_docs' %}">
                {% csrf_token %}
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-all">
                    Process Documents
                </button>
            </form>
        </div>
        {% endif %}

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="flex flex-col space-y-4 mt-6">
            {% csrf_token %}
            <div class="flex flex-col">
                <label class="block text-sm font-medium text-gray-700 mb-1">Choose PDF files:</label>
                <input type="file" name="uploaded_files" accept="application/pdf" multiple class="file-input border border-gray-300 rounded-md text-sm text-gray-900 bg-gray-50 cursor-pointer focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-all">
                Upload Files
            </button>
        </form>
    </div>
</body>
</html>
