<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Access now!</h1>

            {% load socialaccount %}

            <!-- Email Registration Form -->
            {% comment %}<form method="post" action="{% url 'account_signup' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                    </button>
                </div>
            </form>{% endcomment %}

            <div class="mt-6 text-center">
{#                <p class="text-gray-500">Or sign in using:</p>#}

                <!-- Google Social Auth Button -->
                <form action="{% provider_login_url 'google' method='POST' %}" method="post" class="mt-6 text-center">
                {% csrf_token %}
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.35 11.1H12v2.95h5.35c-.25 1.43-.98 2.63-2.11 3.42v2.85h3.4c2-1.84 3.15-4.55 3.15-7.71a10.36 10.36 0 00-.44-2.42z"></path>
                        <path d="M12 21.8c2.89 0 5.31-.96 7.08-2.61l-3.4-2.85c-.95.64-2.17 1.04-3.68 1.04-2.82 0-5.2-1.91-6.05-4.47H2.5v2.8A9.99 9.99 0 0012 21.8z"></path>
                        <path d="M5.95 13.9a6.06 6.06 0 010-3.8v-2.8H2.5a10.05 10.05 0 000 9.4l3.45-2.8z"></path>
                        <path d="M12 4.2c1.57 0 2.98.54 4.09 1.6l3.05-3.05A10.08 10.08 0 0012 2.2 9.99 9.99 0 002.5 7.3l3.45 2.8C6.8 7.62 9.18 4.2 12 4.2z"></path>
                    </svg>
                    Sign in with Google
                </button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
